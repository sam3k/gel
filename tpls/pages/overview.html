<div class="panel">
    
  <div class="grid g-outer">
  
    <header class="r-header c-1-1">
      <div class="pane">
        <div class="x-ad-970x66">Creative ad (970x66)</div>
      </div>
    </header>
  
    <main class="region r-main c-2-3">
      
      
      <section class="pane">
        <div class="grid g-margin-reset">         
          <div class="headline-underline">
            <h2>Grids</h2>
          </div>
          {{>grids}}
        </div>
      </section>
      
      
      <section>
        <div class="headline-underline">
          <h2>Typography</h2>
        </div>
        {{>typography}}
      </section>
          
      
    </main>
    
    <aside class="region r-sidebar c-1-3">
      
      
      <section class="pane">
        <div class="headline-underline">
          <h2>Layouts</h2>
        </div>
        {{>layouts}}
      </section>
      
      
      <section class="pane">
        <div class="headline-underline">
          <h2>Colors</h2>
        </div>
        {{>colors}}
      </section>
      
      
      <section class="pane">
        <div class="x-ad-300x250">Creative ad (300x250)</div>
      </section>
      
      
    </aside>
    
    <footer class="r-footer c-1-1">
      <div class="pane">
        <div class="x-ad-720x90">Creative ad (720x90)</div>
      </div>   
    </footer>
    
  </div>

  
</div>
